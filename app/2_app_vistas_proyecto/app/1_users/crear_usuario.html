<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Usuario</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/styles_pg.css">
	<link rel="stylesheet" href="../../css/all.css">
</head>
<body>
	<!-- Contenedor -->
	<div class="container-fluid">

		<!-- Migas de Pan -->
		<div class="row">
			<div class="col p-0">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb rounded-0 m-0 px-md-3 py-md-2">
						<li class="breadcrumb-item"><a href="../0_mains/admin_main.html">Principal</a></li>
						<li class="breadcrumb-item"><a href="#">Usuarios</a></li>
						<li class="breadcrumb-item active" aria-current="page">Crear Usuario</li>
					</ol>
				</nav>
			</div>
		</div>

		<!-- Título -->
		<div class="titulo row">
			<div class="col py-2 border-bottom d-flex">
				<div class="col-7 p-1 d-flex justify-content-start align-items-center">
					<h5 class="m-0">Crear Usuario</h5>
				</div>
				<div class="col-5 d-flex justify-content-end align-items-center p-0">
					<a href="consultar_usuarios.html" class="btn btn-primary">Consultar Usuarios</a>
				</div>				
			</div>
		</div>

		<!-- Área Principal -->
		<section class="row">
			<div class="col p-2 pr-3 bg-light">
				<form id="crear_usuario" class="card p-3 bg-white d-lg-flex justify-content-center w-100 border rounded p-2">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nombres">Nombres</label>
							<input type="text" class="form-control" id="nombres" placeholder="Nombres">
						</div>
						<div class="form-group col-md-6">
							<label for="apellidos">Apellidos</label>
							<input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nombres">Otros</label>
							<input type="text" class="form-control" id="nombres" placeholder="Nombres">
						</div>
						<div class="form-group col-md-6">
							<label for="apellidos">Otros</label>
							<input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
						</div>
					</div>
					<div class="form-group">
						<label for="correo">E-Mail</label>
						<input type="email" class="form-control" id="correo" placeholder="usuario@correo.com">
					</div>
					<div class="form-row">
						<div class="form-group col-md-60">
							<label for="contrasena_reg">Contraseña</label>
							<input type="password" class="form-control" id="contrasena_reg" placeholder="Entre 5 y 8 caracteres">
						</div>
						<div class="form-group col-md-6">
							<label for="confirmacion">Confirmación</label>
							<input type="password" class="form-control" id="confirmacion" placeholder="Confirmar contraseña">
						</div>
					</div>
					<button type="submit" class="btn btn-primary mb-2">Enviar</button>
					<button type="button" class="btn btn-dark" data-dismiss="modal">Cerrar</button>						
				</form>
			</div>
		</section>
	</div>
	<script src="../../js/jquery-3.5.1.slim.min.js"></script>
	<script src="../../js/popper.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/script_pg.js"></script>
</body>
</html>
