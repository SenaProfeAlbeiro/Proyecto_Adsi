<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Página Principal</title>
</head>
<body>

  <!-- Contenedor -->
  <div class="container">

    <!-- Navegación -->
    <nav class="row navbar navbar-expand-lg navbar-light sticky-top">
      <a class="navbar-brand" href="#">
        <img class="col" src="img/logo.png" alt="">        
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0 mr-auto">
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-info my-2 my-sm-0" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Portafolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contáctenos</a>
          </li>
          <li class="nav-item dropdown active">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Ingreso
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Registro</a>
              <a class="dropdown-item" href="#" data-toggle="modal" data-target="#ingreso">Inicio de Sesión</a>              
            </div>
          </li>
        </ul>        
      </div>
    </nav>

    <!-- Ventana Modal: Ingreso -->
    <div class="modal fade" id="ingreso" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="enviar">
              <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="email" class="form-control" id="usuario" aria-describedby="emailHelp">                
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena">
              </div>              
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <p class="pt-3">Intentos: <span id="contador">3</span> </p>
            </form>
          </div>          
        </div>
      </div>
    </div>

    <!-- Ventana Modal: Registro -->

    <!-- Encabezado -->
    <header class="row border"></header>

    <!-- Portafolio -->
    <div class="row titulo border"></div>
    <section class="row portafolio">
      <div class="col-12 col-md-12 col-lg-4 border"></div>
      <div class="col-12 col-md-6 col-lg-4 border"></div>
      <div class="col-12 col-md-6 col-lg-4 border"></div>
    </section>

    <!-- Nosotros -->
    <div class="row titulo border"></div>    
    <section class="nosotros row d-flex flex-column">
        <div class="col d-flex p-0">
          <div class="col-5 border"></div>
          <div class="col-2 border"></div>
          <div class="col-5 border"></div>
        </div>
        <div class="col border"></div>
        <div class="col border"></div>
    </section>

    <!-- Contáctenos -->
    <div class="row titulo border"></div>
    <section class="row contactenos">
      <div class="col-lg-6 border"></div>
      <div class="col-lg-6 p-0">
        <div class="col-arr border"></div>
        <div class="col-abj border"></div>
      </div>
    </section>

    <!-- Pie de página -->
    <footer class="row border"></footer>
  </div>
  <!-- Scripts -->
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>    
</body>
</html>
